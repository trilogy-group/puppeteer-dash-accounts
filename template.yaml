AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Timeout: 900
    MemorySize: 512

Resources:
  PuppeteerLambda<Template>FunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaVPCAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - ec2:CreateNetworkInterface
                  - ec2:DescribeNetworkInterfaces
                  - ec2:DeleteNetworkInterface
                  - ssm:Describe*
                  - ssm:Get*
                  - ssm:List*
                Resource: "*"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  PuppeteerLambda<Template>Function:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: PuppeteerLambda<Template>
      Runtime: nodejs20.x
      Handler: index.handler
      CodeUri: lambda/
      Architectures:
        - x86_64
      MemorySize: 1024
      Timeout: 900
      Role: !GetAtt PuppeteerLambda<Template>FunctionRole.Arn
      Layers:
        - arn:aws:lambda:us-east-1:899084202472:layer:chromium:2
      VpcConfig:
        SubnetIds:
          - subnet-ee21528a
          - subnet-9ad3a6d1
        SecurityGroupIds:
          - sg-09571ba2b470d1ff9
